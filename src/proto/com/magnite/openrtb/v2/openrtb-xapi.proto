message UserExt {
    message Dt {
        // The user ID, encrypted.
        optional string id = 1;

        // User consent for sharing/recording the user ID, 0 (default)
        // indicates consent, 1 indicates no consent.
        optional uint64 pref = 2;

        // The version of the key used to encrypt the user ID (not the key
        // itself). This allows the receiver to make a quick determination
        // that the key has been rotated.
        optional uint32 keyv = 3 [default = 1];
    }

    message Rp {
        // User-specific targeting. The target object contains an arbitrary set
        // of keys with values comprising of arrays of strings used for Deals
        // (Private Marketplace) targeting, utilized to target first party
        // visitor data. First party visitor data consists of non-PII data
        // about the user (i.e. demographic data).
        repeated KeyValuePair target = 1;
    }

    // DEPRECATED: DigiTrust user ID and context.
    optional Dt dt = 1;

    // Additions specific to DV+.
    optional Rp rp = 3;

    // LiveRamp IdentityLink (IDL) envelope.
    optional string liveramp_idl = 4;

    // When GDPR regulations are in effect this attribute contains the
    // Transparency and Consent Framework’s Consent String data structure.
    optional string consent = 5;

    // Details for support of a standard protocol for multiple third
    // party identity providers.
    // Not supported by Google. For Secure Signals, see extension
    // BidRequest.user.ext.eids.
    repeated EID eids = 6;

    // Extended identifiers support in the OpenRTB specification allows buyers
    // to use audience data in real-time bidding. This object can contain one or
    // more UIDs from a single source or a technology provider. The exchange
    // should ensure that business agreements allow for the sending of this data
    message EID {
        // Source or technology provider responsible for the set of included IDs.
        // Expressed as a top-level domain.
        // Not supported by Google.
        optional string source = 1;
  
        // This object contains a single user identifier provided as part of
        // extended identifiers. The exchange should ensure that business
        // agreements allow for the sending of this data.
        message UID {
            // The identifier for the user.
            // Not supported by Google.
            optional string id = 1;
  
            // Type of user agent the ID is from.
            // Not supported by Google.
            optional AgentType atype = 2;
            extensions 100 to 9999;
        }
  
        // Array of extended ID UID objects from the given source.
        // Not supported by Google.
        repeated UID uids = 2;
        extensions 100 to 9999;
    }
}

